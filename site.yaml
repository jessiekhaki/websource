mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
deploy_root: ./deploy/
ignore: 
    - README.md
plugins:
    - hyde.ext.plugins.meta.GrouperPlugin
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - hyde.ext.plugins.images.ImageThumbnailsPlugin
    - plugins.department.DepartmentPlugin
    - plugins.supertags.SupertagsPlugin
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: About Us
                description: CHICAS Information
                css_class: home
                type: page
                url: about.html
            -
                name: Projects
                description: Projects
                css_class: projects
                type: node
                url: projects
            -
                name: People
                description: People
                css_class: people
                type: node
                url: people
            -
                name: Partners
                description: Partners and Affiliations
                css_class: partners
                type: node
                url: partners.html
            -
                name: News
                description: News Items
                css_class: news
                type: node
                url: news
            -
                name: Events
                description: Events
                css_class: events
                type: node
                url: events
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Barry Rowlingson

sorter:
    titling:
        attr:
            - meta.title
    alpha:
        attr:
            - name
        reverse: true
        filters:
            source.kind: html
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
    peeps:
        attr:
            - meta.title
        filters:
            source.kind: html
tagger:
    sorter: alpha

grouper:
    status:
        sorter: peeps
        groups:
           - name: staff
             description: "Academic Staff"
             showGroupOnMain: True
           - name: pdra
             description: "Post-Doctoral Researchers"
             showGroupOnMain: True
           - name: phd
             description: "PhD Students"
             showGroupOnMain: True
           - name: associate
             description: "Associate and Visiting Staff"
             showGroupOnMain: True
             showAffiliation: True
           - name: intern
             description: "Internships"
             showGroupOnMain: True
           - name: former
             description: "Former Staff, Students, Visitors"
             showGroupOnMain: False
publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../chicas-lancaster.github.io/
        url: git@github.com:chicas-lancaster/chicas-lancaster.github.io.git
        branch: "master"

